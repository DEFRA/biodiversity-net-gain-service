<ul class="govuk-list app-list--border">
{% for list in item.value %}
    {% for item in list %}
    <li>
        {% if item.classes %}
        <span class="{{ item.classes }}">{{ item.value }}</span>
        {% else %}
        {{ item.value }}
        {% endif %}
    </li>
    {% endfor %}
{% endfor %}
</ul>
