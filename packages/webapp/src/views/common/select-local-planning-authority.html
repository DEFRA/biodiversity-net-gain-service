{# TODO: apply same css for add-planning-authority #}
<label class="govuk-label" for="localPlanningAuthority"> Local planning authority </label>
<p class="govuk-hint">Start typing, then select a local planning authority.</p>
<div class="govuk-form-group {{ 'govuk-form-group--error' if errors.emptyLocalPlanningAuthority.text }}">
    <p id="localPlanningAuthorityErr" class="govuk-error-message"> 
        <span class="govuk-visually-hidden">Error:</span> {{ errors.emptyLocalPlanningAuthority.text }}
    </p>
    <select class="govuk-select gouvk-!-width-two-thirds" id="localPlanningAuthority" name="localPlanningAuthority">
        <option value=''></option>
        {% for lpa in lpaNames %}
        <option>{{ lpa }}</option>
        {% endfor %}
    </select> 
</div>
