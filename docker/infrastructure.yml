version: "3.9"
secrets:
  POSTGRES_PASSWORD:
    file: ./secrets/POSTGRES_PASSWORD
services:
  ##############################################################################################################
  # Redis - on port 6379
  ##############################################################################################################
  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis:/data
    deploy:
      restart_policy:
        condition: on-failure
  # ##############################################################################################################
  # # Postgres + Postgis on port 5432
  # ##############################################################################################################
  postgis:
    image: postgis/postgis:13-3.2-alpine
    user: "postgres"
    ports:
      - "5432:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_PASSWORD_FILE=/run/secrets/POSTGRES_PASSWORD
    secrets:
      - POSTGRES_PASSWORD
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./src/postgis/init.sql:/docker-entrypoint-initdb.d/init.sql
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    hostname: azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --skipApiVersionCheck"
    ports:
      - "10000:10000"
      - "10001:10001"
volumes:
  postgis_data: {}